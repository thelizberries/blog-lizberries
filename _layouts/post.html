---
layout: default
---
<article class="post">
  <h1 class="text-red">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
  <!-- Link di ritorno -->
  <div class="back-link text-center" style="margin-top: 2rem;">
    <a href="{{ '/' | relative_url }}" class="text-red text-uppercase font-weight-bold">
      â† Torna al blog
    </a>
  </div>
</article>
