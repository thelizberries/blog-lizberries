
---
layout: default
---
<article class="post">
  <h1 class="text-red">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
