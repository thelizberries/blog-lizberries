---
layout: default
---
<h1 class="text-center text-red">The Lizberries Blog</h1>
<div class="posts-grid">
  {% for post in paginator.posts %}
  <article class="post-preview{% unless post.image %} no-image{% endunless %}">
    <a href="{{ post.url | relative_url }}">
      {% if post.image %}
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
      {% endif %}
      <h2>{{ post.title }}</h2>
      <p class="excerpt">{{ post.excerpt }}</p>
    </a>
  </article>
  {% endfor %}
</div>
<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}" class="btn">← Post più recenti</a>
  {% endif %}
  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path }}" class="btn">Post più vecchi →</a>
  {% endif %}
</div>
