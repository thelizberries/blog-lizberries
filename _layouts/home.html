---
layout: default
---
<h1 class="text-center text-red">Lizberries Blog</h1>
<div class="posts-grid">
  {% for post in paginator.posts %}
  <article class="post-preview">
    <a href="{{ post.url | relative_url }}">
      <img src="{{ post.image | default: '/assets/images/The-Lizberries-Logo.webp' }}" alt="{{ post.title }}">
      <h2>{{ post.title }}</h2>
      <p class="excerpt">{{ post.excerpt }}</p>
    </a>
  </article>
  {% endfor %}
</div>
<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}" class="btn">← Post più recenti</a>
  {% endif %}
  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path }}" class="btn">Post più vecchi →</a>
  {% endif %}
</div>
