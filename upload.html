<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Immagini - Lizberries Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type="file"] {
            cursor: pointer;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .preview-container {
            margin-top: 15px;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Upload Immagini</h1>
        <p class="subtitle">Lizberries Blog</p>

        <div class="instructions">
            <strong>‚ÑπÔ∏è Come funziona:</strong>
            <ul>
                <li>Seleziona un'immagine (.jpg, .jpeg, .png)</li>
                <li>Inserisci la password</li>
                <li>Attendi 1-2 minuti per la conversione in .webp</li>
                <li>Usa il nome .webp nei tuoi post!</li>
            </ul>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Inserisci la password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="file">üñºÔ∏è Seleziona Immagine</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="file" 
                        name="file" 
                        accept=".jpg,.jpeg,.png"
                        required
                    >
                </div>
                <div id="fileInfo" class="file-info"></div>
                <div id="previewContainer" class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Anteprima">
                </div>
            </div>

            <button type="submit" id="submitBtn">
                Carica Immagine
            </button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Caricamento in corso...</p>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // CONFIGURAZIONE: URL della funzione Netlify
        const NETLIFY_FUNCTION_URL = 'https://funny-selkie-35b2ef.netlify.app/.netlify/functions/upload';
        
        // Elementi DOM
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        // Anteprima file selezionato
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Mostra info file
                fileInfo.textContent = `üìÅ ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileInfo.classList.add('show');

                // Mostra anteprima
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Gestione submit form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Seleziona un file', 'error');
                return;
            }

            // Verifica estensione
            const allowedExtensions = ['jpg', 'jpeg', 'png'];
            const fileExt = file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExt)) {
                showMessage('Formato non supportato. Usa .jpg, .jpeg o .png', 'error');
                return;
            }

            // Mostra loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            messageDiv.classList.remove('show');

            try {
                // Converti file in base64
                const base64 = await fileToBase64(file);
                const base64Content = base64.split(',')[1]; // Rimuovi il prefixo data:image/...

                // Invia al server
                const response = await fetch(NETLIFY_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: password,
                        filename: file.name,
                        fileContent: base64Content
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage(
                        `‚úÖ ${result.message}\n\n` +
                        `üìù Per usarla nel post, scrivi:\n` +
                        `image: /assets/images/posts/${result.webpName}`,
                        'success'
                    );
                    form.reset();
                    fileInfo.classList.remove('show');
                    previewContainer.classList.remove('show');
                } else {
                    showMessage(`‚ùå ${result.error || 'Errore durante il caricamento'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Errore: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Funzioni helper
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message show ' + type;
        }
    </script>
</body>
</html>
