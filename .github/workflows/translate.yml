name: Auto-translate blog posts

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**.md'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install googletrans==4.0.0-rc1

      - name: Translate posts to English
        run: |
          mkdir -p en/_posts
          python3 .github/scripts/translate_posts.py

      - name: Configure git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      - name: Commit and push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add en/_posts
          # Controlla se ci sono modifiche
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-translated new posts"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/thelizberries/blog.git HEAD:main
          fi
